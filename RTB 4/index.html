<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rtbhouse Task 4</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;0,800;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page_container">
    <h1>Task 4</h1>
    <div class="banner-container">
      <div class="logo">flybee</div>
      <div class="content-container">
        <div class="place-container">
          <div class="country-name">
            <div class="country-name-text country-poland"></div>
            <div class="country-name-text country-spain"></div>
            <div class="country-name-text country-germany"></div>
          </div>
          <div class="city-name">
            <div class="city-name-text city-poland"></div>
            <div class="city-name-text city-spain"></div>
            <div class="city-name-text city-germany"></div>
          </div>
        </div>
        <div class="booking-info-container">
          <div class="price-container">
            <div class="price-animation-container">
              <div class="price-from">from</div>
              <div class="price-sum price-poland"></div>
              <div class="price-sum price-spain"></div>
              <div class="price-sum price-germany"></div>
            </div>
          </div>
          <div class="book-now-container">
            <div class="line-container">
              <div class="line"></div>
            </div>
            <div class="book-now">
              <span class="book-now-text">BOOK NOW</span>
              <span class="arrow"> &#10151;</span></div>
            </div>
        </div>
        <div class="squares-container">
          <div class="square square-yellow"></div>
          <div class="square square-white"></div>
          <div class="square square-white"></div>
        </div>
      </div>
    <img class="image image-warsaw"></img>
    <img class="image image-madrid"></img>
    <img class="image image-berlin"></img>
    <div class="yellow-background"></div>
    <div class="white-background"></div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</body>
</html>
